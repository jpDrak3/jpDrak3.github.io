    <!--SAVED ITEMS-->
    <section>
        <div>
            <div class="container">
                <div class="table-responsive">
                    <div style="text-align:center;">
                        <h1>Saved Items</h1>
                    </div>
                    <div id="savedItems">
                        <ul id="saved-items-container"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/grayscale.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        const savedItemsContainer = document.getElementById("saved-items-container");
        const savedItemsHTML = sessionStorage.getItem("savedItems");
        const savedItems = savedItemsHTML ? JSON.parse(savedItemsHTML) : [];

        savedItems.forEach((itemHTML) => {
            const itemContainer = document.createElement("div"); // New div for each item
            itemContainer.innerHTML = itemHTML;
            savedItemsContainer.appendChild(itemContainer);
        });
    </script>
